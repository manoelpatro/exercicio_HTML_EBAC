<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
</head>
<body>
    <head>
        <h1>Formulário</h1>
    </head>

    <main>
        <label for="nome">Nome </label><input type="text" name="nome" id="nome"> <br> <br>
        <label for="email">E-mail </label><input type="email" name="email" id="email"> <br><br>
        <label for="senha">Senha </label><input type="password" name="senha" id="senha"> <br><br>
        <button type="submit">Enviar</button> 
        <button type="reset">Limpar</button>
    </main>
</body>
</html>
